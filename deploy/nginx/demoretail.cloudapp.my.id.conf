## Nginx site configuration for demoretail.cloudapp.my.id
## Path: /home/apps/retail/retail-v2/deploy/nginx/demoretail.cloudapp.my.id.conf

server {
    listen 80;
    listen [::]:80;
    server_name demoretail.cloudapp.my.id www.demoretail.cloudapp.my.id;

    root /home/apps/retail/retail-v2/public;
    index index.php index.html;

    access_log /var/log/nginx/demoretail_access.log;
    error_log  /var/log/nginx/demoretail_error.log warn;

    # Increase upload size if the app imports Excel files / images
    client_max_body_size 100M;

    # Security headers (adjust as needed)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Gzip (basic)
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml text/plain text/xml application/xml;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve static files directly with long expires
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|webp|ttf|woff|woff2)$ {
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Protect environment and sensitive files
    location ~* /(?:\.env|composer\.(json|lock)|artisan)$ {
        deny all;
        return 404;
    }

    # PHP-FPM: update the socket if your PHP-FPM uses a different socket or TCP host:port
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Use the correct php-fpm socket for your system (example for php8.2)
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param APP_ENV $app_env;
        fastcgi_read_timeout 300;
        fastcgi_index index.php;
    }

    # Optional: proxy socket.io or laravel-echo-server if used (adjust host/port)
    # location /socket.io/ {
